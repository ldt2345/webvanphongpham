{% extends "page/admin_layout.html" %}
{%block title%} Sửa loại {%endblock%}
{%block content%}

        <div class="title-page">
            <h4>SỬA LOẠI</h4>
        </div>

        <form action="{% url 'SuaLoai' %}" method="POST">

        </form>  
    </div> 
{%endblock%}
